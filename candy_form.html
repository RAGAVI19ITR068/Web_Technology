<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ticket</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="candyForm_style.css">
</head>

<body>
    <h3 style="text-align: center;">Ticket Booking Form</h3>
    <form action="">
        <div class="form-group">
            <label for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Name" pattern="[A-Za-z\s]{3,20}" title="Name should be alphabets and less than 20 characters">
        </div>
        <div class="form-group side1">
            <div>
                <label for="dob">Date-of-Birth</label>
                <label for="gender">Gender</label><br>
            </div>
            <div>
                <input type="date" name="dob" id="dob" placeholder="DOB">
                <select type="text" name="gender" id="gender" placeholder="Gender">
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="transgender">Transgender</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label for="email">Email</label><br>
            <input type="text" name="email" id="email" placeholder="Email">
        </div>
        <div class="form-group side2">
            <div>
                <label for="mobile">Mobile</label>
                <label for="state">State</label>
                <label for="pin">Pincode</label><br>
            </div>
            <div>
                <input type="tel" name="mobile" id="mobile" placeholder="Mobile" pattern="[0-9]{10}" title="Mobile should be 10 digits">
                <input type="text" name="state" id="state" placeholder="State">
                <input type="text" name="pincoode" id="pin" placeholder="Pincode" pattern="[0-9]{6}" title="Pincode should be 6 digits">
            </div>
        </div>
        <legend>Accommodation Required?</legend>
        <div class="form-check acc">
            <input type="radio" name="" id="yes">
            <label for="yes">Yes</label>
            <input type="radio" name="" id="no">
            <label for="no">No</label>
        </div>
        <button type="submit" class="btn btn-primary btn-lg text-center">Submit</button>
    </form>
</body>

</html>
