<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Registration form - Post</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

    <style>
        small{
            display: none;
        }
    </style>
</head>

<body>
    <div class="card mx-auto my-2" style="width: 35rem;">
        <div class="card-body">
            <h3 class="card-title text-center">STUDENT REGISTRATION FORM</h3>
            <form action="http://localhost:8002/register" method="post" onsubmit="return validation()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" aria-describedby="nameHelp" placeholder="Enter name">
                    <small id="nameHelp" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="rollno">Roll Number</label>
                    <input type="text" class="form-control" id="rollno" name="rollno" aria-describedby="rollHelp" placeholder="Enter roll number">
                    <small id="rollHelp" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="gender">Gender</label>
                    <select class="form-control" id="gender" name="gender">
                        <option>Male</option>
                        <option>Female</option>
                        <option>Transgender</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="dept">Department</label>
                    <select class="form-control" id="dept" name="dept">
                        <option>COMPUTER SCIENCE</option>
                        <option>CIVIL</option>
                        <option>ELECTRICAL AND ELECTRONICS</option>
                        <option>ELECTRONICS AND COMMUNICATION</option>
                        <option>INFORMATION TECHNOLOGY</option>
                        <option>MECHANICAL</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="year">Year of study</label>
                    <select class="form-control" id="year" name="year">
                        <option>I</option>
                        <option>II</option>
                        <option>III</option>
                        <option>IV</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" class="form-control" id="email" name="email" aria-describedby="emailHelp" placeholder="Enter email id">
                    <small id="emailHelp" class="form-text text-danger"></small>
                </div>
                <div class="form-group">
                    <label for="mobile">Mobile</label>
                    <input type="tel" class="form-control" id="mobile" name="mobile" aria-describedby="mobileHelp" placeholder="Enter mobile number">
                    <small id="mobileHelp" class="form-text text-danger"></small>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>

    <script>
        function validation(){
            var name = document.querySelector('#name').value;
            var rollno = document.querySelector('#rollno').value;
            var email = document.querySelector('#email').value;
            var mobile = document.querySelector('#mobile').value;

            if(name == null){
                document.querySelector('#nameHelp').style.display = "block";
                document.querySelector('#nameHelp').innerHTML = "Name cannot be blank";
                return false;
            }else if(name.match('^[a-zA-Z a-zA-Z]+$')){
                document.querySelector('#nameHelp').style.display = "none";
            }else{
                document.querySelector('#nameHelp').style.display = "block";
                document.querySelector('#nameHelp').innerHTML = "Name should be only alphabets and space";
                return false;
            }

            if(rollno == null){
                document.querySelector('#rollHelp').style.display = "block";
                document.querySelector('#rollHelp').innerHTML = "Rollno cannot be blank";
                return false;
            }else if(rollno.match('^[0-9]{2}[A-Z]{3}[0-9]{3}$')){
                document.querySelector('#rollHelp').style.display = "none";
            }else{
                document.querySelector('#rollHelp').style.display = "block";
                document.querySelector('#rollHelp').innerHTML = "Roll no should be in capital and only 8 characters";
                return false;
            }

            if(email == null){
                document.querySelector('#emailHelp').style.display = "block";
                document.querySelector('#emailHelp').innerHTML = "E-mail cannot be blank";
                return false;
            }else if(email.match('^[a-zA-Z0-9.!#$%&*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$')){
                document.querySelector('#emailHelp').style.display = "none";
            }else{
                document.querySelector('#emailHelp').style.display = "block";
                document.querySelector('#emailHelp').innerHTML = "E-mail like example@gmail.com";
                return false;
            }

            if(mobile == null){
                document.querySelector('#mobileHelp').style.display = "block";
                document.querySelector('#mobileHelp').innerHTML = "Mobile cannot be blank";
                return false;
            }else if(mobile.match('^[6-9][0-9]{9}$')){
                document.querySelector('#mobileHelp').style.display = "none";
            }else{
                document.querySelector('#mobileHelp').style.display = "block";
                document.querySelector('#mobileHelp').innerHTML = "mobile length should be 10 numerics";
                return false;
            }
        }
    </script>
</body>

</html>
